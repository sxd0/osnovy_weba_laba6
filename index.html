<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Иванов Иван Иванович - Лабораторная работа №6</h1>
    </header>

    <main>
        <!-- секция галереи -->
        <section class="gallery-section">
            <h2>Галерея изображений</h2>
            <button id="refreshGallery" class="refresh-btn">Обновить галерею</button>
            <div id="galleryContainer" class="gallery">
                <!-- здесь будут отображаться изображения -->
                <div id="loader" class="loader">
                    <div class="spinner"></div>
                    <p>Загрузка изображений...</p>
                </div>
            </div>
        </section>

        <!-- секция отправки температуры -->
        <section class="temperature-section">
            <h2>Отправка данных о температуре</h2>
            <form id="temperatureForm">
                <div class="form-group">
                    <label for="roomNumber">Номер аудитории:</label>
                    <input type="text" id="roomNumber" name="roomNumber" required aria-describedby="roomNumberHelp">
                    <div id="roomNumberHelp" class="help-text">Введите номер аудитории (например, 404)</div>
                </div>
                <div class="form-group">
                    <label for="temperature">Температура:</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required aria-describedby="temperatureHelp">
                    <div id="temperatureHelp" class="help-text">Введите температуру в градусах Цельсия</div>
                </div>
                <button type="submit" id="submitTemp" class="submit-btn">Отправить данные</button>
            </form>
        </section>
    </main>

    <!-- контейнер для toast-уведомлений -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
