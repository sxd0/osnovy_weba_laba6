<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №6</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body>
    <header>
        <h1>Лабораторная работа №6</h1>
        <button id="themeToggle">
            <span class="light-icon">Светлая</span>
            <span class="dark-icon">Темная</span>
        </button>
    </header>

    <main>
        <section class="gallery-section">
            <h2>Галерея изображений</h2>
            <button id="refreshGallery">Обновить галерею</button>
            <div id="galleryContainer">
                <div id="loader" class="loader">
                    <div class="spinner"></div>
                    <p>Загрузка изображений...</p>
                </div>
            </div>
        </section>

        <section class="temperature-section">
            <h2>Отправка данных о температуре</h2>
            <form id="temperatureForm">
                <div class="form-group">
                    <label for="roomNumber">Номер аудитории:</label>
                    <input type="text" id="roomNumber" name="roomNumber" required>
                    <div class="help-text">Введите номер аудитории (например, 404)</div>
                </div>
                <div class="form-group">
                    <label for="temperature">Температура:</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                    <div class="help-text">Введите температуру в градусах Цельсия</div>
                </div>
                <button type="submit" id="submitTemp">Отправить данные</button>
            </form>
        </section>
    </main>

    <div id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
